<!DOCTYPE html>
<html ng-app="weatherApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/directives/weather.js"></script>
    <script type="text/javascript" src="scripts/controllers/weatherController.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container" ng-controller="weatherController as weatherCtrl">
      <h1>California Weather</h1>
      <div class="row">
        <div ng-repeat="cityName in weatherCtrl.cities" class="col-md-3">
          <current-weather city="{{cityName}}"></current-weather>
        </div>

      </div>
    </div>

  </body>
</html>
